<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <form wicket:id="form" class="well" style="text-align: justify;min-height: 230px;">
        <div wicket:id="feedback">feedback</div>
        <h3>Login</h3>
        <label for="username">Email</label><input id="username" type="text" wicket:id="username">
        <br>
        <label for="password">Password</label><input id="password" type="password" wicket:id="password">
        <div class="pull-right">
            <input type="submit" class="btn btn-primary" value="Login">
        </div>
    </form>
</wicket:panel>
</body>
</html>
